apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-leumi-app-deployment
  annotations:
    kubernetes.io/change-cause: "Forced redeploy at $(date)"
spec:
  replicas: 2  # Number of pod replicas
  selector:
    matchLabels:
      app: bank-leumi-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  # Max pods that can be unavailable during update
      maxSurge: 1  # Max extra pods to be created during update
  template:
    metadata:
      labels:
        app: bank-leumi-app
      annotations:
        redeploy: "$(date)"
    spec:
      containers:
      - name: bank-leumi-app
        image: 141330218853.dkr.ecr.us-east-1.amazonaws.com/bank-leumi-project-app:latest # Image to pull
        imagePullPolicy: Always  # Ensures the latest image is always pulled
        ports:
        - containerPort: 5000  # Port exposed
  revisionHistoryLimit: 2
